<div class="card shadow">
    <div class="card-header text-center" id="headingOne">
        <h5 class="mb-0">
            Cập nhập thông tin cá nhân
        </h5>
    </div>
    <div class="card-body d-flex justify-content-center">
        <form role="form" class="form w-75">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Tài khoản</label>
                <div class="col-lg-9 input-group">
                    <input name="username" id="username" type="text" class="form-control is-valid"
                        id="validationServer01" placeholder="Tài khoản" value="Huyi" required />
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="valid-feedback">Phù hợp !</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                <div class="col-lg-9 input-group">
                    <input class="form-control is-invalid" placeholder="email@gmail.com" type="email" id="email"
                        name="email" value="" required />
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Email không đúng định dạng!</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Số điện thoại</label>
                <div class="col-lg-9 input-group">
                    <input class="form-control is-invalid" id="phone" name="phone" placeholder="Số điện thoại" required
                        type="tel" value="0583538872" pattern="[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{2}" />
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Số điện thoại không đúng định dạng! </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Đỗi mật khẩu</label>
                <div class="col-lg-9 input-group">
                    <input required class="form-control is-invalid" id="password" name="password" type="password"
                        minlength="8" value="1111" />
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" onclick="ShowDivRePass()">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Mật khẩu bao gồm số, ký tự, tối thiểu 8 ký tự!
                    </div>
                    <script>
                        ShowDivRePass = () => {
                            x = document.getElementById("Repass");
                            if (x.style.visibility === "hidden") {
                                x.style.visibility = "visible";
                            } else {
                                x.style.visibility = "hidden";
                            }
                        }
                    </script>
                </div>
            </div>
            <div class="form-group row " id="Repass" style="visibility: hidden;">
                <label class="col-lg-3 col-form-label form-control-label">Xác nhận đổi mật
                    khẩu</label>
                <div class="col-lg-9 input-group">
                    <input required class="form-control is-invalid" id="Newpassword" name="Newpassword" type="password"
                        minlength="8" value="11111122333" />
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Mật khẩu không giống!</div>

                    <div class="form-check input-group">
                        <input onclick="ShowPass()" class="form-check-input is-invalid" type="checkbox" value=""
                            id="checkbox" />
                        <label class="form-check-label" for="">
                            Xem mật khẩu
                        </label>
                        <script>
                            ShowPass = () => {
                                var pass = document.getElementById("password");
                                var passNew = document.getElementById(
                                    "Newpassword"
                                );
                                if (
                                    pass.type === "password" ||
                                    passNew.type === "password"
                                ) {
                                    pass.type = "text";
                                    passNew.type = "text";
                                } else {
                                    pass.type = "password";
                                    passNew.type = "password";
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <input type="reset" class="btn btn-secondary" value="Đặt lại" />
                    <input type="submit" class="btn btn-primary" value="Xác nhận" />
                </div>
            </div>
        </form>
    </div>
</div>
